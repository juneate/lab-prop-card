<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<h1>Properties</h1>

		<article class="card">
			<section>
				<h3 hidden>Images</h3>
				<!-- Reminder to try images with different aspect ratios -->
				<img src="img/house.jpg" alt="Front facing view of 742 Evergreen Terrace">
			</section>

			<section>
				<ul class="inline-list">
					<li>Detached house</li>
					<li><time datetime="2015-11-01">5Y</time> old</li>
				</ul>
				<h2>742 Evergreen Terrace</h2>
				<div>$750,000</div>
			</section>

			<section>
				<h3 hidden>Rooms</h3>
				<ul>
					<li>
						<img src="img/bedroom.svg" alt="Icon representing a bedroom">
						3 Bedroom
					</li>
					<li>
						<img src="img/bathroom.svg" alt="Icon representing a bathroom">
						2 Bathrooms
					</li>
				</ul>
			</section>

			<section>
				<h3>Realtor</h3>
				<img src="https://images.generated.photos/fYI54f4094lXdo-W-1ngNQtG2Ssr8Ynfv6x-A7D0j0E/rs:fit:512:512/Z3M6Ly9nZW5lcmF0/ZWQtcGhvdG9zL3Yz/XzA4NjY0NzRfMDAx/MTE5NV8wMjQxNDI2/LmpwZw.jpg" alt="Hello World's face">
				<div>Hello World</div>
				<div><a href="tel:555-555-4321">(555) 555-4321</a></div>
			</section>
		</article>


	</body>
</html>
